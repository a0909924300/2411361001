<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>商品資訊表格</title>
  </head>
  <body>
    <table frame="border" rules="all">
      <caption>商品資訊表</caption>
      <thead>
        <tr>
          <th>編號</th>
          <th>商品名稱</th>
          <th>價格</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>黑色原子筆</td>
          <td>10元</td>
          <td>30支</td>
        </tr>
        <tr>
          <td>2</td>
          <td>藍色原子筆</td>
          <td>15元</td>
          <td>20支</td>
        </tr>
        <tr>
          <td>3</td>
          <td>紅色原子筆</td>
          <td>12元</td>
          <td>15支</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>4</td>
          <td>總計</td>
          <td>780元</td>
          <td>65支</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
