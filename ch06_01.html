<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 作業</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .box {
            border: 1px solid #c596d7;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-3">

        <!-- 頁首 -->
        <div class="row">
            <div class="col-12 box">頁首</div>
        </div>

        <!-- 主內容區 -->
        <div class="row mt-2">

            <!-- 導覽列：中螢幕 2，小螢幕和超小螢幕 12 -->
            <div class="col-12 col-sm-12 col-md-2 box">導覽列</div>

            <!-- 內容區：中螢幕 6，小螢幕 8，超小螢幕 12 -->
            <div class="col-12 col-sm-8 col-md-6 box">內容區</div>

            <!-- 側邊欄：中螢幕 4，小螢幕 4，超小螢幕 12 -->
            <div class="col-12 col-sm-4 col-md-4 box">側邊欄</div>

        </div>

        <!-- 頁尾 -->
        <div class="row mt-2">
            <div class="col-12 box">頁尾</div>
        </div>

    </div>
</body>
</html>
