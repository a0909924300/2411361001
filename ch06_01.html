<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 作業版型</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
  
    .box {
      border: 1px solid purple;
      background-color: #fce4ff;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container text-center mt-3">
  <div class="row">


    <div class="col-12 box text-start">頁首</div>


    <div class="col-12 col-sm-12 col-md-2 box text-start">導覽列</div>

  
    <div class="col-12 col-sm-8 col-md-6 box text-start">內容區</div>


    <div class="col-12 col-sm-4 col-md-4 box text-start">側邊欄</div>

    <div class="col-12 box text-start">頁尾</div>

  </div>
</div>

</body>
</html>
