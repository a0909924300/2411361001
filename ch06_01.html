<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業 ex</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      background: #e9ddf2;
      border: 2px solid #7c4aa5;
      min-height: 48px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- ✅ 改成 container-fluid，會真的滿版 -->
  <div class="container-fluid my-4">
    <!-- 首頁 -->
    <div class="row">
      <div class="col-12 box">首頁</div>
    </div>

    <!-- 小 / 超小螢幕用導覽列 -->
    <div class="row d-md-none">
      <div class="col-12 box">導覽列</div>
    </div>

    <!-- 主內容 -->
    <div class="row">
      <!-- 中螢幕以上導覽列 -->
      <div class="col-md-2 d-none d-md-block box">導覽列</div>

      <!-- 內容區 -->
      <div class="col-12 col-sm-8 col-md-6 box">內容區</div>

      <!-- 側邊欄 -->
      <div class="col-12 col-sm-4 col-md-4 box">側邊欄</div>
    </div>

    <!-- 頁尾 -->
    <div class="row">
      <div class="col-12 box">頁尾</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
